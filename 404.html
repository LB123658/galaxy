<title>Short links - Galaxy</title>
<body>
Personal URL shortener. (Won't work if anyone else uses the link.)
<br><br>
Your link:
<a id="a" href="#" target="_blank"></a>
<br><br>
<input type="text" placeholder="URL you want to shorten" id="input">
<button onclick="setUrl()">Shorten URL</button>

</body>
<script>
var a = document.getElementById("a");
var input = document.getElementById("input");
a.innerHTML = "lb123658.github.io/galaxy/" + Math.random();
a.href = "https://" + a.innerHTML;

function go() {
var website = localStorage.getItem(window.location.href);
location.replace(website);
}

function setUrl() {
localStorage.setItem(a.href, input.value);
alert("URL successfully shortened");
}
if (window.location.href == "https://lb123658.github.io/galaxy/url") {
;
} else {
go();
}
</script>
