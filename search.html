<!DOCTYPE html>
<html>
<head>
<title>Galaxy search results</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<link rel='icon' href='https://lb123658.github.io/tea/img/favicon.png' type='image/png'/>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<style>
body {
background: #2F3137;
}
* {
font-family: 'Montserrat', sans-serif;
color: white;
}
::selection {
background: #5765f2;
}
:focus {
outline-width: 0px;
}
.button {
background: #5765f2;
}
#logo {
position: absolute;
top: 5px;
left: 10px;
font-size: 24px;
user-select: none;
}
#container {
position: absolute;
top: 20px;
left: 100px;
width: 600px;
height: 50px;
background: #3b4351;
border-radius: 8px;
}
#search-icon {
position: absolute;
top: 0px;
left: 0px;
height: 50px;
width: 50px;
border-radius: 8px;
border: none;
background: transparent;
color: grey;
}
#input {
position: absolute;
top: 0px;
left: 50px;
width: 500px;
height: 50px;
background: transparent;
border: none;
font-size: 20px;
}
#search-submit {
position: absolute;
top: 0px;
right: 0px;
height: 50px;
width: 50px;
border-radius: 8px;
border: none;
background: transparent;
cursor: pointer;
}
#search-submit:hover {
background: #5765f2;
}
#search-submit:focus {
background: grey;
}
#link-row {
position: absolute;
bottom: 0px;
left: 0px;
width: 100%;
text-align: center;
}
a {
color: grey;
text-decoration: none;
font-size: 15px;
}
@media screen and (max-width: 800px) {
  #container {
    width: 100%;
    margin-left: 0px;
    left: 0px;
  }
  #input {
    width: 80%;
  }
  #logo {
    visibility: hidden;
  }
}
</style>
</head>
<body>
<p id="logo" onclick="home()">Galaxy</p>

<div id="container">
  <button id="search-icon"><span class="material-icons" style="color:grey;">search</span></button>
  <form action="search" id="form">
    <input type="text" autocomplete="off" placeholder="Search privately" id="input" name="q">
  </form>
  <button id="search-submit" type="submit" form="form"><span class="material-icons">search</span></button>
</div>

<p id="link-row">
  <a href="about">About Galaxy</a>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="privacy">Privacy Policy</a>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="#">Settings</a>
</p>
<script>
var query = location.search.split("=")[1].replace(/\+/gi, " ");
var input = document.getElementById("input");

input.value = query

function home() {
location.replace("https://lb123658.github.io/galaxy");
}
</script>
</body>
</html>
