<!DOCTYPE html>
<html>
<head>
<title>Galaxy search results</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<link rel='icon' href='https://lb123658.github.io/tea/img/favicon.png' type='image/png'/>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<style>
body {
background: #2F3137;
}
* {
font-family: 'Montserrat', sans-serif;
color: white;
}
::selection {
background: #5765f2;
}
:focus {
outline-width: 0px;
}
.button {
background: #5765f2;
}
#logo {
position: absolute;
top: 5px;
left: 10px;
font-size: 24px;
user-select: none;
}
#container {
position: absolute;
top: 20px;
left: 100px;
width: 600px;
height: 50px;
background: #3b4351;
border-radius: 8px;
}
#search-icon {
position: absolute;
top: 0px;
left: 0px;
height: 50px;
width: 50px;
border-radius: 8px;
border: none;
background: transparent;
color: grey;
}
#input {
position: absolute;
top: 0px;
left: 50px;
width: 500px;
height: 50px;
background: transparent;
border: none;
font-size: 20px;
}
#search-submit {
position: absolute;
top: 0px;
right: 0px;
height: 50px;
width: 50px;
border-radius: 8px;
border: none;
background: transparent;
cursor: pointer;
}
#search-submit:hover {
background: #5765f2;
}
#search-submit:focus {
background: grey;
}
#link-row {
position: absolute;
bottom: 0px;
left: 0px;
width: 100%;
text-align: center;
}
a {
color: grey;
text-decoration: none;
font-size: 15px;
}
#top {
position: absolute;
top: 0px;
left: 0px;
width: 100%;
height: 90px;
background: #2F3137;
z-index: 1;
}
@media screen and (max-width: 800px) {
  #container {
    width: 100%;
    margin-left: 0px;
    left: 0px;
  }
  #input {
    width: 80%;
  }
  #logo {
    visibility: hidden;
  }
}
#results {
position: absolute;
top: 130px;
width: 50%;
left: 5%;
min-height: 100px;
min-width: 500px;
background: #3b4351;
border-radius: 8px;
padding: 20px;
font-size: 17px;
}
</style>
</head>
<body>
<div id="top">
<p id="logo" onclick="home()">Galaxy</p>

<div id="container">
  <button id="search-icon"><span class="material-icons" style="color:grey;">search</span></button>
  <form action="search" id="form">
    <input type="text" autocomplete="off" placeholder="Search privately" id="input" name="q">
  </form>
  <button id="search-submit" type="submit" form="form"><span class="material-icons">search</span></button>
</div>
</div>
<p id="link-row">
  <a href="about">About Galaxy</a>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="privacy">Privacy Policy</a>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="#">Settings</a>
</p>

<!-- all results -->
<div id="results">
  <div id="non-search">
    <p>Not many results that matched your search came up.</p>
    <p>Check to make sure it is spelled right.</p>
  </div>
  
<div id="real-results">
<span id="first"></span>
<br><br>
<span id="wikipedia"></span>
<br><br>
<span id="youtube"></span>
<br><br>
<span id="amazon"></span>
<br><br>
<span id="pinterest"></span>
<br><br>
<span id="ebay"></span>
<br><br>
<span id="reddit"></span>
<br><br>
<span id="instagram"></span>
<br><br>
<span id="google"></span>
<br><br>
<span id="twitter"></span>
<br><br>
</div>

</div>

<script>
var query = location.search.split("=")[1].replace(/\+/gi, " ");
var input = document.getElementById("input");
var results = document.getElementById("results");
var non = document.getElementById("non-search");
var real = document.getElementById("real-results");

//result links
var first = document.getElementById("first");
var wikipedia = document.getElementById("wikipedia");
var youtube = document.getElementById("youtube");
var amazon = document.getElementById("amazon");
var pinterest = document.getElementById("pinterest");
var ebay = document.getElementById("ebay");
var reddit = document.getElementById("reddit");
var instagram = document.getElementById("instgram");
var google = document.getElementById("google");
var twitter = document.getElementById("twitter");

input.value = query

function home() {
location.replace("https://lb123658.github.io/galaxy");
}
if (query.length > 0) {
non.remove();
} else {
real.remove();
}
//load search results
first.innerHTML = "Galaxy is still being made so these results may not be the most helpful at first.";
//set first result to a website if .com website is searched
if (query.split(".")[1] == "com") {
first.innerHTML = query + " - website<br><a href='https://" + query + "'>" + query + "</a>";
}
wikipedia.innerHTML = query + " - Wikipedia<br><a href='https://wikipedia.org/wiki/Special:Search?search=" + query + "' target='blank'>en.wikipedia.org</a>";
</script>
</body>
</html>
